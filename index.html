<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Adding custom background image styling */
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: luminosity;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-black text-white p-4 bg-opacity-90">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Takeoff</h1>
            <nav>
                <a href="#" class="text-white hover:text-gray-200 ml-4">Home</a>
                <a href="#" class="text-white hover:text-gray-200 ml-4">About</a>
                <a href="#" class="text-white hover:text-gray-200 ml-4">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <form id="registrationForm" class="bg-white bg-opacity-90 p-6 rounded-lg shadow-lg w-full max-w-md mt-8">
            <h2 class="text-2xl font-bold mb-5">Create Account</h2>
            
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
                <input type="text" id="fullName" name="fullName" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <span id="fullNameError" class="text-red-500 text-sm"></span>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <span id="emailError" class="text-red-500 text-sm"></span>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>
            
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <span id="confirmPasswordError" class="text-red-500 text-sm"></span>
            </div>
            
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <span id="dobError" class="text-red-500 text-sm"></span>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Register</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white p-4 mt-8 bg-opacity-90">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Takeoff. All Rights Reserved.</p>
            <nav class="mt-2">
                <a href="#" class="text-gray-400 hover:text-white ml-4">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white ml-4">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
